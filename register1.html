<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Anggie' Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #e91e63;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #c2185b;
    }

    .message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
<header>
    <div class="logo">Anggie' Shop</div>
            <nav>
                <ul>
                    <li><a href="login1.html">Login</a></li>
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="about1.html">About</a></li>
                    <li><a href="shop2.html">Shop</a></li>
                    <li><a href="cart1.html">Cart</a></li>
                    <li><a href="contact1.html">Contact</a></li>
                    <li><a href="invoice1.html">Invoice</a></li>
                </ul>
            </nav>
        </div>
</header>
<div class="register-container">
  <h2>Daftar Akun Baru</h2>
  <input type="text" id="newUsername" placeholder="Username" required>
  <input type="password" id="newPassword" placeholder="Password" required>
  <button onclick="register()">Register</button>
  <div class="message" id="registerMessage"></div>
</div>

<script>
  function register() {
    const username = document.getElementById("newUsername").value.trim();
    const password = document.getElementById("newPassword").value;

    if (username && password) {
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      document.getElementById("registerMessage").innerText = "Registrasi berhasil! Silakan login.";
      setTimeout(() => window.location.href = "login.html", 1500);
    } else {
      alert("Isi semua field!");
    }
  }
</script>

</body>
</html>
